<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Catcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Packet Catcher</h1>
    <div id="score">Score: 0 | Level: 1 | High Score: 0</div>
    <div id="game-container">
        <div id="router"></div>
    </div>
    <!-- Start Screen -->
    <div id="start-screen" class="overlay">
        <h2>Welcome to Packet Catcher!</h2>
        <label for="username">Enter Your Username:</label>
        <input type="text" id="username" placeholder="Player1">
        <p>Use the Left and Right arrow keys to move the router.</p>
        <button id="start-button">Start Game</button>
    </div>
    <!-- Game Over Screen -->
    <div id="game-over-screen" class="overlay hidden">
        <h2>Game Over!</h2>
        <p id="player-score"></p>
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
        <button id="restart-button">Restart Game</button>
        <button id="reset-leaderboard-button">Reset Leaderboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
